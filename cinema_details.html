  <title>Cinema</title>
</head>

<body>
  <div class="banner">
    <div class="banner-wrapper">
      <div class="banner-left banner-box">
        <div class="cinema-detail" style="margin-top: 100px; margin-left: 120px;">
          <h1 class="cinema-detail-name">五一大道万达影城（火车站店）</h1>

        </div>
      </div>
      <div class="banner-right banner-box">
        <div class="cinema-service">
          <ul class="cinema-service-list">
            <li class="cinema-service-item">1.3m以下儿童观看普通电影免票，每个成年人仅限带一名儿童</li>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="movie-list-container">
      <div class="movie-list">
      </div>
      <span class="pointer"></span>
      <span class="scroll-prev scroll-btn"></span>
      <span class="scroll-next scroll-btn"></span>
    </div>

  </div>
  <script src="./assets/js/cinema.js"></script>
